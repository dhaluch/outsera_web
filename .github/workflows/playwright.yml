name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Run Playwright tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
      checks: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests (HTML + JUnit + GitHub reporter)
        env:
          CI: true
        run: |
          npx playwright test --reporter=github --reporter=html --reporter=junit --workers=1

      - name: Ensure scripts dir
        run: mkdir -p .github/scripts

      - name: Generate sanitized PDF report
        if: always()
        run: node .github/scripts/sanitize-and-generate-pdf.js

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      - name: Upload PDF report (safer to download)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-pdf
          path: playwright-report/report.pdf

      - name: Upload test-results (JUnit / logs)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results

      - name: Upload whole workspace (optional)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: workspace
          path: .